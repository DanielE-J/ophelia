{% extends "base.html" %}
{% load static %}

{% block title %}Ophelia | Drinks Menu{% endblock title %}

{% block content %}
<div class="container-fluid" style="margin-top: 50px; padding-top: 40px; text-align: left;">
    <div class="row d-flex justify-content-center">
        <div class="col-sm-8 mt-5 mb-5">
            <h1 class="text-center">Drinks Menu</h1>
        </div>
    </div>

    <!-- Wines Drink Items -->
    <div class="row justify-content-center">
        <div class="col-sm-8">
            <hr><h2>Drinks</h2><hr>
            <div class="text-center mb-4">
                <img src="{% static 'images/wines.jpg' %}" alt="Wines" class="img-fluid rounded float-start me-3 mb-3">
                <img src="{% static 'images/beer.jpg' %}" alt="Beer" class="img-fluid rounded float-start me-3 mb-3">
            </div>
        </div>
    </div>

    <!-- Cocktails Drink Items -->
    <div class="row justify-content-center">
        <div class="col-sm-8">
            <hr><h2>Cocktails</h2><hr>
            <div class="text-center mb-4">
                <img src="{% static 'images/cocktail.jpg' %}" alt="Cocktail" class="img-fluid rounded float-start">
            </div>
        </div>
    </div>

    <!-- Spirits Drink Items -->
    <div class="row justify-content-center">
        <div class="col-sm-8">
            <hr><h2>Spirits</h2><hr>
            <div class="text-center mb-4">
                <img src="{% static 'images/spirits.jpg' %}" alt="Spirits" class="img-fluid rounded float-start">
            </div>
        </div>
    </div>
</div>
{% endblock %}
